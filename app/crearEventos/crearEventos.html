<link rel="stylesheet" type="text/css" href="css/cssCrearEvento.css" xmlns="http://www.w3.org/1999/html">

<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">

    <center>
        <div>
            <md-progress-circular ng-disabled="isLoading"
                                  class="progress-circular md-warn md-hue-3 loader-saving hidden" md-diameter="70"/>
        </div>

        <div>
            <div class="col-xs-12 contentCard white-bg" STYLE="padding-top: 10px;padding-bottom :20px">
                <STRONG>TITULO DEL EVENTO</STRONG>

                <div class="col-xs-12 padd-0-l col-sm-6 col-lg-8 text-left padd-0-xs">
                    <input required ng-model="newEvent.name" type="text" required="required"
                           class="mdl-cell mdl-cell-- form-control br-2 inputCon checkInput"
                           placeholder="Título del Evento"
                           data-error="El evento tiene que tener una descripción (al menos 3 letras).">

                </div>
            </div>
        </div>

        <br>

        <div
                data-width="1350" data-resize="true" data-originalsize="false" data-height="500" data-editstart="true"
                class="col-xs-12 padd-20-tb contentCard white-bg image-file-container "

                ng-click="openFileInput()" alt="portada evento"
        >
            <input accept="image/x-png,image/gif,image/jpeg" class="mdl-cell hidden"
                   style="width: 100%; height:100%;cursor: pointer;position: absolute;" type='file' id="imgInp"/>
            <STRONG>PORTADA DEL EVENTO</STRONG>

            <img class="mdl-cell" ;
                 style="height: 389px; border: dotted; border-color: whitesmoke; width: 1045px; background: ghostwhite"
                 id="blah" src="{{newEvent.image}}">
            </img>
            <BR>
            <strong>HAZ CLIC PARA AÑADIR </strong>
            <BR>
            Recomendamos (1350 x 450 px)

        </div>

        <br>


        <div class="col-xs-12 contentCard white-bg" STYLE="padding-top: 5px;padding-bottom :60px">
            <STRONG>HORARIOS</STRONG>
            <BR>
            <div style="float: left; width:50%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime1"
                           placeholder="Fecha inicial"
                           min-date="currentDate" ng-model="newEventStart" class="md-input">
                </md-input-container>
            </div>

            <div style="float: right; width:50%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <input mdc-datetime-picker="" ng-disabled="isStartDateSelected" date="true" time="true"
                           type="text" id="datetime2"
                           placeholder="Fecha final" min-date="newEventStart" ng-model="newEventEnd"
                           class=" md-input">
                </md-input-container>
            </div>

        </div>


        <br>

        <div>
            <div class="col-xs-12 contentCard white-bg" STYLE="padding-top: 5px;padding-bottom :20px">
                <STRONG>DESCRIPCION</STRONG>
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone md-block">

                    <textarea required ng-model="newEvent.eventDetails" md-maxlength="1000" rows="5"
                              md-select-on-focus></textarea>
                </md-input-container>
            </div>
        </div>

        <div class="col-xs-12 contentCard white-bg" STYLE="padding-top: 20px;padding-bottom :60px">

            <div class=" music-select" style="float: left; width:33%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <label>Genero musical (max 3)</label>
                    <md-select class=" musicalSelec" ng-model="newEvent.musicGenres" multiple
                               ng-change="allow3musicaGenres()">
                        <md-option class=" music-options" ng-value="music.name" ng-repeat="music in musics"
                                   ng-show="music.visible == true">{{music.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>


            <div class="artista-select" style="float: left; width:33%;overflow:hidden;">

                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <label>Artista, dj, banda</label>
                    <input ng-model="newEvent.djs">
                </md-input-container>
            </div>
            <div class="ambiente-select" style="float: left; width:33%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <label>Ambiente (max 2)</label>
                    <md-select ng-model="eventEnvironment" multiple ng-change="allowUpTo2Ambiente()">
                        <md-option class="ambiente-option" ng-value="environment.name"
                                   ng-repeat="environment in environments">{{environment.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

        </div>

        <br>
        <div class="col-xs-12 contentCard white-bg" STYLE="padding-top: 20px;padding-bottom :60px">
            <div style="float: left; width:33%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <label>Codigo de vestimenta</label>
                    <md-select ng-model="newEvent.clothing">
                        <md-option><em>None</em></md-option>
                        <md-option ng-value="close.name" ng-repeat="close in clothings">{{close.name}}</md-option>
                    </md-select>
                </md-input-container>
            </div>


            <div style="float: left; width:33%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <label>Edad Minima Mujeres</label>
                    <md-select ng-model="ageRangeFemale">
                        <md-option><em>None</em></md-option>
                        <md-option ng-value="ageRange.$value" ng-repeat="ageRange in ageRanges">
                            +{{ageRange.$value}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div style="float: left; width:33%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <label>Edad Minima Hombres</label>
                    <md-select ng-model="ageRangeMale">
                        <md-option><em>None</em></md-option>
                        <md-option ng-value="ageRange.$value" ng-repeat="ageRange in ageRanges">
                            +{{ageRange.$value}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        <br>
        <div class="col-xs-12 contentCard white-bg" STYLE="padding-top: 5px;padding-bottom :10px">
            <div class="mdl-cell">
                <strong>Agregar un horario gratis para todos los usuarios?</strong>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="activarHoraGratis">
                    <input ng-model="activarHoraGratis" ng-click="activarHoraGratisF()" type="checkbox"
                           id="activarHoraGratis" class="mdl-switch__input">
                    <span class="mdl-switch__label"></span>
                </label>
            </div>

            <table>


                <th>
                    <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone  md-block">
                        <label>Termino horario gratis</label>
                        <input mdc-datetime-picker="" ng-show="activarHoraGratis" ng-disabled="isEndDateSelected"
                               date="true" time="true" type="text" id="datetime3"
                               min-date="newEventStart" max-date="newEventEndPlus1" ng-model="newEvent.freemiumHour"
                               class="md-input">
                    </md-input-container>
                </th>
                <th>
                    <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone md-block">
                        <label>Valor en Puerta</label>
                        <input type="number" ng-model="newEvent.entryValue" required md-no-asterisk>
                    </md-input-container>
                </th>
            </table>
        </div>

        <button class="addfields" ng-click="addNewChoice()">Agregar Servicio</button>



        <select ng-model="tipoServicio">
<!-- este es el tipo de servicio -->
            <option ng-value="PREVENTA">PREVENTA</option>
            <option ng-value="MESA" >MESA</option>
            <option ng-value="BOTELLAS">BOTELLAS</option>
            <option ng-value="VIP">VIP</option>
        </select>

        <fieldset  data-ng-repeat="servicioEvent in serviciosEvent">
<!-- datos de uno de los servicios -->
            <input type="text" ng-model="servicioEvent.tipo" name="" placeholder="TIPO">
            <input type="text" ng-model="servicioEvent.precio" name="" placeholder="Precio">
            <input type="text" ng-model="servicioEvent.cantidad" name="" placeholder="Cantidad">
            <input type="text" ng-model="servicioEvent.maxEntradas" name="" placeholder="maximo de Entradas">
            <input type="text" ng-model="servicioEvent.desc" name="" placeholder="Descripción">

            <div style="float: left; width:50%;overflow:hidden;">
                <md-input-container class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <input mdc-datetime-picker="" date="true" time="true" type="text" id=""
                           placeholder="Finalización" ng-model="servicioEvent.fechaFin" class="md-input">
                </md-input-container>
            </div>

                <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
        </fieldset>



        <div id="choicesDisplay">
            {{ serviciosEvent }}
        </div>
        <button ng-click="guardarServicios(serviciosEvent)"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
            Guardar Servicios
        </button>


        <div class="col-xs-12 mdl-cell mdl-cell--12-col mdl-cell--12-col-phone contentCard white-bg">
            <center>
                <button ng-click="saveEvent()"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    PUBLICAR
                </button>


            </center>
        </div>

</div>
