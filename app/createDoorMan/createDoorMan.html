<center>




  <md-input-container class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
    <label>Nombre Doorman</label>
    <input  required  type="text" class="mdl-textfield__input" type="text" id="name">
  </md-input-container>
  <br>

  <md-input-container class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
    <label>Correo Electronico</label>
    <input  required  type="email" class="mdl-textfield__input"   id="clientEmail">
  </md-input-container>
  <br>
  <md-input-container class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
    <label>Password</label>
    <input required type="password" class="mdl-textfield__input"  id="password">
  </md-input-container>


<br>



  <button  ng-click="saveDoorman()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> CREAR</button>

<br><br>

</center>
